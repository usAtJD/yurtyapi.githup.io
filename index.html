<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Yurt Yapı Giriş</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f6f7;
      color: #2c3e50;
      height: 100vh;
    }
    .container {
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.08);
      position: relative;
    }
    .login-container {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      text-align: center;
      gap: 20px;
    }
    .login-title-box {
      background-color: white;
      padding: 15px 25px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.08);
      min-width: 250px;
      user-select: none;
      font-size: 2em;
      font-weight: bold;
      color: #2c3e50;
    }
    .login-box {
      user-select: none;
    }
    .login-btn {
      background-color: #2980b9;
      color: white;
      border-radius: 8px;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
      font-size: 1.3em;
      font-weight: bold;
      user-select: none;
      transition: background-color 0.3s ease;
      position: relative;
    }
    .login-btn:hover {
      background-color: #2471a3;
      text-decoration: none;
    }
    .main-title-box {
      background-color: white;
      padding: 15px 30px;
      margin-bottom: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.08);
      font-size: 1.6em;
      font-weight: bold;
      text-align: center;
      color: #2c3e50;
      display: inline-block;
      vertical-align: middle;
      user-select: none;
    }
    .logout-btn {
      position: fixed;
      top: 15px;
      right: 15px;
      font-size: 1.2em;
      padding: 5px 10px;
      background-color: transparent;
      color: #2c3e50;
      border: none;
      cursor: pointer;
      user-select: none;
      font-weight: bold;
      transition: color 0.3s ease;
      z-index: 1000;
      line-height: 1;
    }
    .logout-btn:hover {
      color: #e74c3c;
    }
    .header-container {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin-bottom: 30px;
      position: relative;
    }
    .section {
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 20px;
    }
    .contact-info {
      background-color: #eaf2f8;
      border-left: 5px solid #2980b9;
    }
    .files-section {
      background-color: #eafaf1;
      border-left: 5px solid #27ae60;
    }
    .section-title {
      margin-bottom: 15px;
      font-size: 1.3em;
      font-weight: bold;
      text-align: center;
      color: #2c3e50;
    }
    .contact-details {
      font-size: 0.95em;
    }
    .contact-details div {
      margin: 6px 0;
    }
    .file-upload {
      padding: 15px;
      border: 2px dashed #bdc3c7;
      border-radius: 6px;
      text-align: center;
      background-color: #ffffff;
    }
    .action-btn {
      margin-top: 10px;
      padding: 10px;
      background-color: #2980b9;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 0.95em;
      cursor: pointer;
      width: 100%;
      font-weight: bold;
      position: relative;
    }
    .add-contact-btn {
      margin-top: 15px;
      width: 100%;
      padding: 10px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 0.95em;
      font-weight: bold;
      cursor: pointer;
      user-select: none;
      position: relative;
    }
    footer {
      border-top: 1px solid #ccc;
      margin-top: 40px;
      padding: 20px 0;
    }
    .loading-text {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: inherit;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: inherit;
      opacity: 0;
      transition: opacity 0.3s ease;
      font-size: 0.7em;
    }
    .action-btn .loading-text,
    .add-contact-btn .loading-text {
      font-size: 1em;
    }
    .loading .loading-text {
      opacity: 1;
    }
  </style>
</head>
<body>

  <div id="loginPage" class="login-container">
    <div class="login-title-box">Yurt Yapı</div>
    <div class="login-box">
      <button id="loginBtn" class="login-btn">
        GİRİŞ
        <span class="loading-text">Loading...</span>
      </button>
    </div>
  </div>

  <div id="mainContent" class="container" style="display:none;">
    <button class="logout-btn" onclick="logout()" id="logoutBtn" style="display:inline-block;">X</button>
    <div class="header-container">
      <div class="main-title-box">Yurt Yapı Alüminyum Sistemleri</div>
    </div>

    <div class="section contact-info">
      <h2 class="section-title">İLETİŞİM BİLGİLERİ</h2>
      <div class="contact-details">
        <div><strong>Kurucu:</strong> İsmail Yeşilyurt</div>
        <div><strong>Tel:</strong> +90 535 313 37 90</div>
        <div><strong>Tel (İş):</strong> 0212 436 43 53</div>
        <div><strong>Email:</strong> info@yurtyapialuminyum.com</div>
        <div><strong>Adres:</strong> İnönü, 30/4-B Sk. No:48, 34203 Bağcılar/İstanbul</div>
      </div>
      <button class="add-contact-btn" onclick="addToContacts()">
        REHBERE EKLE
        <span class="loading-text">Loading...</span>
      </button>
    </div>

    <div class="section files-section">
      <h2 class="section-title">Dosya Yönetimi</h2>
      <div class="file-upload">
        <button class="action-btn" onclick="openFileUpload()">
          DOSYA YÜKLE
          <span class="loading-text">Loading...</span>
        </button>
      </div>
    </div>
  </div>

  <footer></footer>

  <script>
    document.getElementById('loginBtn').addEventListener('click', function () {
      const btn = this;
      btn.classList.add('loading');
      setTimeout(() => {
        document.getElementById('loginPage').style.display = 'none';
        document.getElementById('mainContent').style.display = 'block';
        document.getElementById('logoutBtn').style.display = 'inline-block';
        btn.classList.remove('loading');
      }, 1000);
    });

    function logout() {
      document.getElementById('mainContent').style.display = 'none';
      document.getElementById('loginPage').style.display = 'flex';
      document.getElementById('logoutBtn').style.display = 'none';
    }

    function addToContacts() {
      const btn = event.target.closest('button');
      btn.classList.add('loading');
      setTimeout(() => {
        const vcfData = `BEGIN:VCARD
VERSION:3.0
FN:Yurt Yapı Alüminyum Sistemleri
ORG:Yurt Yapı Alüminyum Sistemleri
TEL;TYPE=CELL:+905353133790
TEL;TYPE=WORK,VOICE:02124364353
EMAIL:info@yurtyapialuminyum.com
ADR;TYPE=WORK:;;İnönü, 30/4-B Sk. No:48;Bağcılar;İstanbul;34203;Türkiye
END:VCARD`;

        const blob = new Blob([vcfData], {type: 'text/vcard'});
        const url = URL.createObjectURL(blob);

        const a = document.createElement('a');
        a.href = url;
        a.download = 'yurt_yapi_aluminyum_sistemleri.vcf';
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(url);
        btn.classList.remove('loading');
      }, 1000);
    }

    function openFileUpload() {
      const btn = event.target.closest('button');
      btn.classList.add('loading');
      setTimeout(() => {
        window.open('https://filebin.net/ofpswuxh42f8em1w', '_blank');
        btn.classList.remove('loading');
      }, 1000);
    }
  </script>
</body>
</html>
