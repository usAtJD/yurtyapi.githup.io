<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Yurt Yapı Giriş</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f6f7;
      color: #2c3e50;
      height: 100vh;
    }

    .container {
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.08);
      position: relative;
    }

    .login-container {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      text-align: center;
    }

    .login-btn {
      background-color: #2980b9;
      color: white;
      padding: 14px 30px;
      border: none;
      border-radius: 6px;
      font-size: 1.1em;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      transition: background 0.3s ease;
    }

    .login-btn:hover {
      background-color: #2471a3;
    }

    .main-title {
      text-align: center;
      font-size: 1.8em;
      font-weight: bold;
      margin-bottom: 30px;
      color: #2c3e50;
    }

    .section {
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 20px;
    }

    .contact-info {
      background-color: #eaf2f8;
      border-left: 5px solid #2980b9;
    }

    .files-section {
      background-color: #eafaf1;
      border-left: 5px solid #27ae60;
    }

    .section-title {
      margin-bottom: 15px;
      font-size: 1.3em;
      font-weight: bold;
      text-align: center;
      color: #2c3e50;
    }

    .contact-details {
      font-size: 0.95em;
    }

    .contact-details div {
      margin: 6px 0;
    }

    .file-upload {
      padding: 15px;
      border: 2px dashed #bdc3c7;
      border-radius: 6px;
      text-align: center;
      background-color: #ffffff;
    }

    .file-upload input {
      margin-top: 10px;
      width: 100%;
    }

    .action-btn {
      margin-top: 10px;
      padding: 10px;
      background-color: #2980b9;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 0.95em;
      cursor: pointer;
    }

    .uploaded-files {
      margin-top: 20px;
      font-size: 0.9em;
    }

    .file-item {
      background-color: #fdfdfd;
      padding: 10px;
      margin: 8px 0;
      border-radius: 5px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.05);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .file-actions {
      display: flex;
      gap: 10px;
    }

    .file-actions button {
      padding: 8px 12px;
      border: none;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
      font-size: 0.9em;
    }

    .download-btn {
      background-color: #27ae60;
      color: white;
    }

    .delete-btn {
      background-color: #e74c3c;
      color: white;
    }

    .add-contact-btn {
      margin-top: 15px;
      width: 100%;
      padding: 10px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 0.95em;
      font-weight: bold;
      cursor: pointer;
    }

    .logout-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 0.8em;
      padding: 5px 10px;
      background-color: #c0392b;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    footer {
      border-top: 1px solid #ccc;
      margin-top: 40px;
      padding: 20px 0;
    }
  </style>
</head>
<body>

  <button class="logout-btn" onclick="logout()" style="display:none;" id="logoutBtn">X</button>

  <!-- Giriş Sayfası -->
  <div id="loginPage" class="login-container">
    <button id="loginBtn" class="login-btn">GİRİŞ</button>
  </div>

  <!-- Ana İçerik -->
  <div id="mainContent" class="container" style="display:none;">
    <div class="main-title">Yurt Yapı Alüminyum Sistemleri</div>

    <div class="section contact-info">
      <h2 class="section-title">İLETİŞİM BİLGİLERİ</h2>
      <div class="contact-details">
        <div><strong>Kurucu:</strong> İsmail Yeşilyurt</div>
        <div><strong>Tel:</strong> 0535 313 37 90</div>
        <div><strong>Email:</strong> info@yurtyapialuminyum.com</div>
        <div><strong>Adres:</strong> İnönü Mahallesi 361 Sk No 48, BAĞCILAR / İSTANBUL</div>
      </div>
      <button class="add-contact-btn" onclick="addToContacts()">REHBERE EKLE</button>
    </div>

    <div class="section files-section">
      <h2 class="section-title">Dosya Yönetimi</h2>
      <div class="file-upload">
        <h3>Dosya Yükle</h3>
        <input type="file" id="fileUpload" name="fileUpload">
        <button class="action-btn" onclick="uploadFile()">Yükle</button>
      </div>

      <div class="uploaded-files">
        <h3>Yüklenen Dosyalar</h3>
        <div id="fileList"></div>
      </div>
    </div>
  </div>

  <footer></footer>

  <script>
    document.getElementById('loginBtn').addEventListener('click', function () {
      document.getElementById('loginPage').style.display = 'none';
      document.getElementById('mainContent').style.display = 'block';
      document.getElementById('logoutBtn').style.display = 'inline-block';
    });

    function logout() {
      document.getElementById('mainContent').style.display = 'none';
      document.getElementById('loginPage').style.display = 'flex';
      document.getElementById('logoutBtn').style.display = 'none';
    }

    function uploadFile() {
      const fileInput = document.getElementById('fileUpload');
      const file = fileInput.files[0];
      if (!file) return;

      const fileList = document.getElementById('fileList');

      const fileItem = document.createElement('div');
      fileItem.className = 'file-item';
      fileItem.innerHTML = `
        <span>${file.name}</span>
        <div class="file-actions">
          <button class="download-btn">İndir</button>
          <button class="delete-btn" onclick="this.closest('.file-item').remove()">Sil</button>
        </div>
      `;

      fileList.appendChild(fileItem);
      fileInput.value = '';
    }

    function addToContacts() {
      alert("İletişim bilgileri rehbere eklendi (simülasyon).");
    }
  </script>
</body>
</html>
