<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Yurt Yapı Alüminyum Sistemleri</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #ecf0f1;
      color: #2c3e50;
    }

    .container {
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.08);
      position: relative;
    }

    .logout-btn {
      position: absolute;
      top: 15px;
      right: 15px;
      background: #c0392b;
      color: white;
      border: none;
      border-radius: 50%;
      width: 28px;
      height: 28px;
      font-weight: bold;
      font-size: 14px;
      line-height: 28px;
      text-align: center;
      cursor: pointer;
    }

    .login-screen {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .login-title {
      font-size: 1.5em;
      margin-bottom: 20px;
      color: #2c3e50;
    }

    .login-btn {
      background-color: #2980b9;
      color: white;
      padding: 12px 25px;
      border: none;
      border-radius: 6px;
      font-size: 1em;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      transition: background 0.3s ease;
    }

    .login-btn:hover {
      background-color: #2471a3;
    }

    .content-sections {
      display: none;
      margin-top: 10px;
    }

    .section {
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 20px;
    }

    .contact-info {
      background-color: #eaf2f8;
      border-left: 5px solid #2980b9;
    }

    .files-section {
      background-color: #eafaf1;
      border-left: 5px solid #27ae60;
    }

    .section-title {
      margin-bottom: 15px;
      font-size: 1.3em;
      font-weight: bold;
      text-align: center;
      color: #2c3e50;
    }

    .contact-details {
      font-size: 0.95em;
    }

    .contact-details div {
      margin: 6px 0;
    }

    .file-upload {
      padding: 15px;
      border: 2px dashed #bdc3c7;
      border-radius: 6px;
      text-align: center;
      background-color: #ffffff;
    }

    .file-upload input {
      margin-top: 10px;
      width: 100%;
    }

    .action-btn {
      margin-top: 10px;
      padding: 10px;
      background-color: #2980b9;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 0.95em;
      cursor: pointer;
    }

    .uploaded-files {
      margin-top: 20px;
      font-size: 0.9em;
    }

    .file-item {
      background-color: #fdfdfd;
      padding: 10px;
      margin: 8px 0;
      border-radius: 5px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.05);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .file-actions {
      display: flex;
      gap: 10px;
    }

    .file-actions button {
      padding: 8px 12px;
      border: none;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
      font-size: 0.9em;
    }

    .download-btn {
      background-color: #27ae60;
      color: white;
    }

    .delete-btn {
      background-color: #e74c3c;
      color: white;
    }

    .add-contact-btn {
      margin-top: 15px;
      width: 100%;
      padding: 10px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 0.95em;
      font-weight: bold;
      cursor: pointer;
    }

    hr {
      border: none;
      border-top: 1px solid #ccc;
      margin: 40px 0;
    }
  </style>
</head>
<body>
  <div class="login-screen" id="loginScreen">
    <div class="login-title">Yurt Yapı</div>
    <button class="login-btn" onclick="showContent()">GİRİŞ</button>
  </div>

  <div class="container" id="mainContent" style="display: none;">
    <button class="logout-btn" onclick="logout()">X</button>

    <div class="content-sections">
      <div class="section contact-info">
        <h2 class="section-title">Yurt Yapı Alüminyum Sistemleri</h2>
        <div class="contact-details">
          <div><strong>Kurucu:</strong> İsmail Yeşilyurt</div>
          <div><strong>Tel:</strong> 0535 313 37 90</div>
          <div><strong>Email:</strong> info@yurtyapialuminyum.com</div>
          <div><strong>Adres:</strong> İnönü Mahallesi 361 Sk No 48, BAĞCILAR / İSTANBUL</div>
        </div>
        <button class="add-contact-btn" onclick="addToContacts()">REHBERE EKLE</button>
      </div>

      <div class="section files-section">
        <h2 class="section-title">Yurt Yapı Alüminyum Sistemleri</h2>

        <div class="file-upload">
          <h3>Dosya Yükle</h3>
          <input type="file" id="fileUpload" name="fileUpload">
          <button class="action-btn" onclick="uploadFile()">Yükle</button>
          <hr>
        </div>

        <div class="uploaded-files">
          <h3>Yüklenen Dosyalar</h3>
          <div id="fileList"></div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const state = {
      uploadedFiles: []
    };

    function showContent() {
      document.getElementById('loginScreen').style.display = 'none';
      document.getElementById('mainContent').style.display = 'block';
    }

    function logout() {
      document.getElementById('mainContent').style.display = 'none';
      document.getElementById('loginScreen').style.display = 'flex';
    }

    function uploadFile() {
      const fileInput = document.getElementById('fileUpload');
      const file = fileInput.files[0];
      const maxSize = 600 * 1024 * 1024;

      if (!file) {
        alert('Lütfen bir dosya seçin!');
        return;
      }

      if (file.size > maxSize) {
        alert('Dosya boyutu 600MB\'dan büyük olamaz!');
        return;
      }

      const fileId = Date.now();
      state.uploadedFiles.push({
        id: fileId,
        name: file.name,
        size: formatFileSize(file.size),
        file: file
      });

      renderFileList();
      fileInput.value = '';
      alert('Dosya başarıyla yüklendi!');
    }

    function renderFileList() {
      const fileList = document.getElementById('fileList');
      fileList.innerHTML = '';

      if (state.uploadedFiles.length === 0) {
        fileList.innerHTML = '<p>Henüz dosya yüklenmedi.</p>';
        return;
      }

      state.uploadedFiles.forEach(file => {
        const fileItem = document.createElement('div');
        fileItem.className = 'file-item';
        fileItem.innerHTML = `
          <div>
            <strong>${file.name}</strong> (${file.size})
          </div>
          <div class="file-actions">
            <button class="download-btn" onclick="downloadFile(${file.id})">İNDİR</button>
            <button class="delete-btn" onclick="deleteFile(${file.id})">SİL</button>
          </div>
        `;
        fileList.appendChild(fileItem);
      });
    }

    function downloadFile(fileId) {
      const file = state.uploadedFiles.find(f => f.id === fileId);
      if (!file) return;

      const url = URL.createObjectURL(file.file);
      const a = document.createElement('a');
      a.href = url;
      a.download = file.name;
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
    }

    function deleteFile(fileId) {
      if (confirm('Bu dosyayı silmek istediğinize emin misiniz?')) {
        state.uploadedFiles = state.uploadedFiles.filter(f => f.id !== fileId);
        renderFileList();
      }
    }

    function formatFileSize(bytes) {
      if (bytes === 0) return '0 Bytes';
      const k = 1024;
      const sizes = ['Bytes', 'KB', 'MB', 'GB'];
      const i = Math.floor(Math.log(bytes) / Math.log(k));
      return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
    }

    function addToContacts() {
      const name = "İsmail Yeşilyurt";
      const phone = "05353133790";
      const email = "info@yurtyapialuminyum.com";
      const address = "İnönü Mahallesi 361 Sk No 48, BAĞCILAR / İSTANBUL";
      const company = "Yurt Yapı Alüminyum Sistemleri";

      const vCard = `BEGIN:VCARD
VERSION:3.0
FN:${name}
ORG:${company}
TEL;TYPE=CELL:${phone}
EMAIL:${email}
ADR:;;${address}
NOTE:${company}
END:VCARD`;

      const blob = new Blob([vCard], { type: 'text/vcard' });
      const url = URL.createObjectURL(blob);

      const link = document.createElement('a');
      link.href = url;
      link.download = 'ismail_yesilyurt.vcf';
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);

      alert('İsmail Yeşilyurt kişisi rehberinize eklendi!');
    }

    window.onload = renderFileList;
  </script>
</body>
</html>
