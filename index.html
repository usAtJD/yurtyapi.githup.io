<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Yurt Yapı Giriş</title>
  <style>
    /* ... Buraya senin stil kodların gelecek, hiç değiştirilmedi ... */
  </style>
</head>
<body>

  <!-- Giriş Sayfası -->
  <div id="loginPage" class="login-container">
    <div class="login-title-box">Yurt Yapı</div>
    <div class="login-box">
      <button id="loginBtn" class="login-btn">GİRİŞ</button>
    </div>
  </div>

  <!-- Ana İçerik -->
  <div id="mainContent" class="container" style="display:none;">
    <button class="logout-btn" onclick="logout()" id="logoutBtn" style="display:inline-block;">X</button>
    <div class="header-container">
      <div class="main-title-box">Yurt Yapı Alüminyum Sistemleri</div>
    </div>

    <div class="section contact-info">
      <h2 class="section-title">İLETİŞİM BİLGİLERİ</h2>
      <div class="contact-details">
        <div><strong>Kurucu:</strong> İsmail Yeşilyurt</div>
        <div><strong>Tel:</strong> 0535 313 37 90</div>
        <div><strong>Email:</strong> info@yurtyapialuminyum.com</div>
        <div><strong>Adres:</strong> İnönü Mahallesi 361 Sk No 48, BAĞCILAR / İSTANBUL</div>
      </div>
      <button class="add-contact-btn" onclick="addToContacts()">REHBERE EKLE</button>
    </div>

    <div class="section files-section">
      <h2 class="section-title">Dosya Yönetimi</h2>
      <div class="file-upload">
        <h3>Dosya Yükle</h3>
        <input type="file" id="fileUpload" name="fileUpload" multiple>
        <button class="action-btn" onclick="uploadFile()">Yükle</button>
      </div>

      <div class="uploaded-files">
        <h3>Yüklenen Dosyalar</h3>
        <div id="fileList"></div>
      </div>
    </div>
  </div>

  <footer></footer>

  <script>
    let uploadedFiles = [];

    document.getElementById('loginBtn').addEventListener('click', function () {
      document.getElementById('loginPage').style.display = 'none';
      document.getElementById('mainContent').style.display = 'block';
      document.getElementById('logoutBtn').style.display = 'inline-block';
    });

    function logout() {
      document.getElementById('mainContent').style.display = 'none';
      document.getElementById('loginPage').style.display = 'flex';
      document.getElementById('logoutBtn').style.display = 'none';
      clearFiles();
    }

    function clearFiles() {
      uploadedFiles.forEach(f => URL.revokeObjectURL(f.url));
      uploadedFiles = [];
      document.getElementById('fileList').innerHTML = '';
    }

    function uploadFile() {
      const fileInput = document.getElementById('fileUpload');
      const files = Array.from(fileInput.files);
      if (files.length === 0) return;

      const fileList = document.getElementById('fileList');

      files.forEach(file => {
        // URL oluştur
        const fileURL = URL.createObjectURL(file);

        // Dosyayı kaydet (bellekte)
        uploadedFiles.push({file, url: fileURL});

        // Liste öğesi oluştur
        const fileItem = document.createElement('div');
        fileItem.className = 'file-item';

        fileItem.innerHTML = `
          <span>${file.name}</span>
          <div class="file-actions">
            <button class="download-btn" onclick="downloadFile('${fileURL}', '${file.name}')">İndir</button>
            <button class="delete-btn" onclick="deleteFile('${file.name}', this)">Sil</button>
          </div>
        `;

        fileList.appendChild(fileItem);
      });

      fileInput.value = '';
    }

    function downloadFile(url, name) {
      const a = document.createElement('a');
      a.href = url;
      a.download = name;
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
    }

    function deleteFile(fileName, btnElement) {
      // uploadedFiles listesinden sil
      const index = uploadedFiles.findIndex(f => f.file.name === fileName);
      if (index !== -1) {
        URL.revokeObjectURL(uploadedFiles[index].url);
        uploadedFiles.splice(index, 1);
      }
      // HTML’den kaldır
      btnElement.closest('.file-item').remove();
    }

    function addToContacts() {
      const vcfData = `BEGIN:VCARD
VERSION:3.0
FN:Yurt Yapı Alüminyum Sistemleri
ORG:Yurt Yapı Alüminyum Sistemleri
TEL;TYPE=CELL:05353133790
EMAIL:info@yurtyapialuminyum.com
ADR;TYPE=WORK:;;İnönü Mahallesi 361 Sk No 48;BAĞCILAR;İSTANBUL;;
END:VCARD`;

      const blob = new Blob([vcfData], {type: 'text/vcard'});
      const url = URL.createObjectURL(blob);

      const a = document.createElement('a');
      a.href = url;
      a.download = 'yurt_yapi_aluminyum_sistemleri.vcf';
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
    }
  </script>
</body>
</html>
