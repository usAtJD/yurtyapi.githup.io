<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Yurt Yapı Giriş</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f6f7;
      color: #2c3e50;
      height: 100vh;
      -webkit-tap-highlight-color: transparent; /* Mobilde mavi highlight'ı kaldırır */
    }

    .container {
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.08);
      position: relative;
    }

    .login-container {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      text-align: center;
      gap: 25px;
      padding: 0 20px;
    }

    .login-title-box {
      background-color: white;
      padding: 20px 30px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.08);
      min-width: 250px;
      user-select: none;
      font-size: 2.3em;
      font-weight: bold;
      color: #2c3e50;
    }

    .login-box {
      user-select: none;
    }

    .login-btn {
      background-color: #2980b9;
      color: white;
      border-radius: 12px;  /* Yanları daha kavisli */
      padding: 16px 28px;
      border: none;
      cursor: pointer;
      font-size: 1.6em;
      font-weight: bold;
      user-select: none;
      transition: background-color 0.3s ease;
      width: 100%;
      max-width: 300px;
      box-shadow: 0 3px 6px rgba(41, 128, 185, 0.5);
    }

    .login-btn:hover, .login-btn:focus {
      background-color: #2471a3;
      outline: none;
      text-decoration: none;
    }

    .main-title-box {
      background-color: white;
      padding: 20px 35px;
      margin-bottom: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.08);
      font-size: 1.8em; 
      font-weight: bold;
      text-align: center;
      color: #2c3e50;
      display: inline-block;
      vertical-align: middle;
      user-select: none;
    }

    .logout-btn {
      position: fixed;
      top: 20px;
      right: 20px;
      font-size: 1.5em;
      padding: 10px 15px;
      background-color: transparent;
      color: #2c3e50;
      border: none;
      cursor: pointer;
      user-select: none;
      font-weight: bold;
      transition: color 0.3s ease;
      z-index: 1000;
      line-height: 1;
      border-radius: 8px;
    }
    .logout-btn:hover, .logout-btn:focus {
      color: #e74c3c;
      outline: none;
      background-color: rgba(231, 76, 60, 0.1);
    }

    .header-container {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin-bottom: 30px;
      position: relative;
    }

    .section {
      padding: 25px 20px;
      border-radius: 12px;
      margin-bottom: 25px;
    }

    .contact-info {
      background-color: #eaf2f8;
      border-left: 7px solid #2980b9;
    }

    .files-section {
      background-color: #eafaf1;
      border-left: 7px solid #27ae60;
    }

    .section-title {
      margin-bottom: 20px;
      font-size: 1.5em;
      font-weight: bold;
      text-align: center;
      color: #2c3e50;
    }

    .contact-details {
      font-size: 1.1em;
    }

    .contact-details div {
      margin: 10px 0;
      user-select: text;
      line-height: 1.4;
    }

    .file-upload {
      padding: 20px;
      border: 3px dashed #bdc3c7;
      border-radius: 10px;
      text-align: center;
      background-color: #ffffff;
      user-select: none;
    }

    .file-upload input[type="file"] {
      margin-top: 15px;
      width: 100%;
      font-size: 1.2em;
      cursor: pointer;
      user-select: text;
    }

    .action-btn {
      margin-top: 15px;
      padding: 14px 0;
      background-color: #2980b9;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1.25em;
      font-weight: bold;
      cursor: pointer;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 4px 10px rgba(41, 128, 185, 0.5);
      user-select: none;
      transition: background-color 0.3s ease;
    }
    .action-btn:hover, .action-btn:focus {
      background-color: #2471a3;
      outline: none;
    }

    .uploaded-files {
      margin-top: 30px;
      font-size: 1em;
    }

    .file-item {
      background-color: #fdfdfd;
      padding: 14px 16px;
      margin: 10px 0;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.07);
      display: flex;
      justify-content: space-between;
      align-items: center;
      user-select: text;
      font-size: 1.1em;
    }

    .file-actions {
      display: flex;
      gap: 15px;
    }

    .file-actions button {
      padding: 12px 18px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      font-size: 1em;
      user-select: none;
      box-shadow: 0 3px 7px rgba(0,0,0,0.1);
      transition: background-color 0.25s ease;
    }

    .download-btn {
      background-color: #27ae60;
      color: white;
    }
    .download-btn:hover, .download-btn:focus {
      background-color: #219150;
      outline: none;
    }

    .delete-btn {
      background-color: #e74c3c;
      color: white;
    }
    .delete-btn:hover, .delete-btn:focus {
      background-color: #c0392b;
      outline: none;
    }

    .add-contact-btn {
      margin-top: 25px;
      width: 100%;
      padding: 16px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1.2em;
      font-weight: bold;
      cursor: pointer;
      user-select: none;
      box-shadow: 0 3px 7px rgba(52, 152, 219, 0.6);
      transition: background-color 0.3s ease;
    }
    .add-contact-btn:hover, .add-contact-btn:focus {
      background-color: #2c81ba;
      outline: none;
    }

    footer {
      border-top: 1px solid #ccc;
      margin-top: 40px;
      padding: 20px 0;
    }

    /* Responsive Mobil Düzenlemeler */
    @media (max-width: 480px) {
      .container {
        margin: 20px 15px;
        padding: 15px;
      }

      .login-title-box {
        font-size: 1.8em;
        padding: 15px 20px;
        min-width: auto;
      }

      .login-btn {
        font-size: 1.4em;
        padding: 14px 20px;
        max-width: 100%;
      }

      .main-title-box {
        font-size: 1.4em;
        padding: 15px 20px;
      }

      .section-title {
        font-size: 1.3em;
        margin-bottom: 15px;
      }

      .file-upload {
        padding: 15px;
        border-width: 2px;
      }

      .file-upload input[type="file"] {
        font-size: 1em;
      }

      .action-btn, .add-contact-btn {
        font-size: 1.1em;
        padding: 12px;
      }

      .file-item {
        font-size: 1em;
        padding: 12px 10px;
      }

      .file-actions button {
        padding: 10px 14px;
        font-size: 0.9em;
      }

      .logout-btn {
        font-size: 1.3em;
        padding: 8px 12px;
        top: 15px;
        right: 15px;
      }
    }
  </style>
</head>
<body>

  <!-- Giriş Sayfası -->
  <div id="loginPage" class="login-container">
    <div class="login-title-box">Yurt Yapı</div>
    <div class="login-box">
      <button id="loginBtn" class="login-btn" aria-label="Giriş yap">GİRİŞ</button>
    </div>
  </div>

  <!-- Ana İçerik -->
  <div id="mainContent" class="container" style="display:none;">
    <button class="logout-btn" onclick="logout()" id="logoutBtn" style="display:inline-block;" aria-label="Çıkış yap">X</button>
    <div class="header-container">
      <div class="main-title-box">Yurt Yapı Alüminyum Sistemleri</div>
    </div>

    <div class="section contact-info" aria-label="İletişim Bilgileri">
      <h2 class="section-title">İLETİŞİM BİLGİLERİ</h2>
      <div class="contact-details">
        <div><strong>Kurucu:</strong> İsmail Yeşilyurt</div>
        <div><strong>Tel:</strong> 0535 313 37 90</div>
        <div><strong>Email:</strong> info@yurtyapialuminyum.com</div>
        <div><strong>Adres:</strong> İnönü Mahallesi 361 Sk No 48, BAĞCILAR / İSTANBUL</div>
      </div>
      <button class="add-contact-btn" onclick="addToContacts()" aria-label="Rehbere ekle">REHBERE EKLE</button>
    </div>

    <div class="section files-section" aria-label="Dosya Yönetimi">
      <h2 class="section-title">Dosya Yönetimi</h2>
      <div class="file-upload">
        <h3>Dosya Yükle</h3>
        <input type="file" id="fileUpload" name="fileUpload" aria-label="Dosya seç"/>
        <button class="action-btn" onclick="uploadFile()" aria-label="Dosya yükle">Yükle</button>
      </div>

      <div class="uploaded-files" aria-live="polite" aria-atomic="true">
        <h3>Yüklenen Dosyalar</h3>
        <div id="fileList"></div>
      </div>
    </div>
  </div>

  <footer></footer>

  <script>
    const DB_NAME = 'yurtYapiFilesDB';
    const DB_VERSION = 1;
    const STORE_NAME = 'files';

    let db;
    const openRequest = indexedDB.open(DB_NAME, DB_VERSION);

    openRequest.onupgradeneeded = () => {
      db = openRequest.result;
      if (!db.objectStoreNames.contains(STORE_NAME)) {
        db.createObjectStore(STORE_NAME, { keyPath: 'id', autoIncrement: true });
      }
    };

    openRequest.onsuccess = () => {
      db = openRequest.result;
      loadFilesFromDB();
    };

    openRequest.onerror = () => {
      console.error('IndexedDB açılırken hata:', openRequest.error);
    };

    function loadFilesFromDB() {
      const tx = db.transaction(STORE_NAME, 'readonly');
      const store = tx.objectStore(STORE_NAME);
      const getAllRequest = store.getAll();

      getAllRequest.onsuccess = () => {
        const files = getAllRequest.result;
        const fileList = document.getElementById('fileList');
        fileList.innerHTML = '';
        files.forEach(fileObj => {
          addFileItem(fileObj);
        });
      };
    }

    function saveFileToDB(file) {
      const reader = new FileReader();
      reader.onload = (e) => {
        const dataURL = e.target.result;
        const tx = db.transaction(STORE_NAME, 'readwrite');
        const store = tx.objectStore(STORE_NAME);
        store.add({
          name: file.name,
          dataURL: dataURL,
          type: file.type,
          size: file.size,
          lastModified: file.lastModified
        });

        tx.oncomplete = () => {
          loadFilesFromDB();
        };
      };
      reader.readAsDataURL(file);
    }

    function addFileItem(fileObj) {
      const fileList = document.getElementById('fileList');

      const fileItem = document.createElement('div');
      fileItem.className = 'file-item';

      fileItem.innerHTML = `
        <span>${fileObj.name}</span>
        <div class="file-actions">
          <button class="download-btn" aria-label="${fileObj.name} dosyasını indir">İndir</button>
          <button class="delete-btn" aria-label="${fileObj.name} dosyasını sil">Sil</button>
        </div>
      `;

      const downloadBtn = fileItem.querySelector('.download-btn');
      downloadBtn.onclick = () => {
        const a = document.createElement('a');
        a.href = fileObj.dataURL;
        a.download = fileObj.name;
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
      };

      const deleteBtn = fileItem.querySelector('.delete-btn');
      deleteBtn.onclick = () => {
        const tx = db.transaction(STORE_NAME, 'readwrite');
        const store = tx.objectStore(STORE_NAME);
        store.delete(fileObj.id);
        tx.oncomplete = () => {
          fileItem.remove();
        };
      };

      fileList.appendChild(fileItem);
    }

    function uploadFile() {
      const fileInput = document.getElementById('fileUpload');
      const file = fileInput.files[0];
      if (!file) return;

      if (!db) {
        alert('Veritabanı henüz hazır değil, lütfen sayfayı yenileyin.');
        return;
      }

      saveFileToDB(file);
      fileInput.value = '';
    }

    document.getElementById('loginBtn').addEventListener('click', function () {
      document.getElementById('loginPage').style.display = 'none';
      document.getElementById('mainContent').style.display = 'block';
      document.getElementById('logoutBtn').style.display = 'inline-block';
    });

    function logout() {
      document.getElementById('mainContent').style.display = 'none';
      document.getElementById('loginPage').style.display = 'flex';
      document.getElementById('logoutBtn').style.display = 'none';
    }

    function addToContacts() {
      const vcfData = `BEGIN:VCARD
VERSION:3.0
FN:Yurt Yapı Alüminyum Sistemleri
ORG:Yurt Yapı Alüminyum Sistemleri
TEL;TYPE=CELL:05353133790
EMAIL:info@yurtyapialuminyum.com
ADR;TYPE=WORK:;;İnönü Mahallesi 361 Sk No 48;BAĞCILAR;İSTANBUL;;
END:VCARD`;

      const blob = new Blob([vcfData], {type: 'text/vcard'});
      const url = URL.createObjectURL(blob);

      const a = document.createElement('a');
      a.href = url;
      a.download = 'yurt_yapi_aluminyum_sistemleri.vcf';
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
    }
  </script>

</body>
</html>
