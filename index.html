<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Yurt Yapı Alüminyum Sistemleri</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f7fa;
      color: #2c3e50;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: #1a252f;
      color: white;
      text-align: center;
      padding: 1rem 0;
      font-size: 1.5rem;
      font-weight: bold;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .login-container {
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      text-align: center;
      width: 100%;
      max-width: 400px;
    }

    .login-btn {
      background-color: #2980b9;
      color: white;
      padding: 14px 30px;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      transition: background 0.3s ease;
    }

    .login-btn:hover {
      background-color: #2471a3;
    }

    footer {
      background-color: #1a252f;
      color: #fff;
      text-align: center;
      padding: 12px 0;
      font-size: 0.85rem;
    }
  </style>
</head>
<body>
  <header>
    YURT YAPI ALÜMİNYUM SİSTEMLERİ
  </header>

  <div class="main">
    <div class="login-container">
      <button class="login-btn" onclick="alert('Giriş yapıldı!')">GİRİŞ</button>
    </div>
  </div>

  <footer>
    &copy; 2025 Yurt Yapı Alüminyum Sistemleri
  </footer>
</body>
</html>
