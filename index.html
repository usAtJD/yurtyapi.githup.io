<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Yurt Yapı Giriş</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f6f7;
      color: #2c3e50;
      height: 100vh;
    }

    .container {
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.08);
      position: relative;
    }

    .login-container {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      text-align: center;
      gap: 20px;
    }

    .login-title-box {
      background-color: white;
      padding: 15px 25px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.08);
      min-width: 250px;
      user-select: none;
      font-size: 2em;
      font-weight: bold;
      color: #2c3e50;
    }

    .login-box {
      /* Buton kutusu kaldırıldı, sadece metin olacak */
      user-select: none;
    }

    .login-btn {
      background-color: #2980b9;
      color: white;
      border-radius: 8px;  /* Yanları kavisli */
      padding: 10px 20px;
      border: none;
      cursor: pointer;
      font-size: 1.3em;
      font-weight: bold;
      user-select: none;
      transition: background-color 0.3s ease;
    }

    .login-btn:hover {
      background-color: #2471a3;
      text-decoration: none;
    }

    .main-title-box {
      background-color: white;
      padding: 15px 30px;
      margin-bottom: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.08);
      font-size: 1.6em; /* büyütüldü */
      font-weight: bold;
      text-align: center;
      color: #2c3e50;
      display: inline-block;
      vertical-align: middle;
      user-select: none;
    }

    .logout-btn {
      position: fixed;
      top: 15px;
      right: 15px;
      font-size: 1.2em;
      padding: 5px 10px;
      background-color: transparent;
      color: #2c3e50;
      border: none;
      cursor: pointer;
      user-select: none;
      font-weight: bold;
      transition: color 0.3s ease;
      z-index: 1000;
      line-height: 1;
    }
    .logout-btn:hover {
      color: #e74c3c;
    }

    .header-container {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin-bottom: 30px;
      position: relative;
    }

    .section {
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 20px;
    }

    .contact-info {
      background-color: #eaf2f8;
      border-left: 5px solid #2980b9;
    }

    .files-section {
      background-color: #eafaf1;
      border-left: 5px solid #27ae60;
    }

    .section-title {
      margin-bottom: 15px;
      font-size: 1.3em;
      font-weight: bold;
      text-align: center;
      color: #2c3e50;
    }

    .contact-details {
      font-size: 0.95em;
    }

    .contact-details div {
      margin: 6px 0;
    }

    .file-upload {
      padding: 15px;
      border: 2px dashed #bdc3c7;
      border-radius: 6px;
      text-align: center;
      background-color: #ffffff;
    }

    .file-upload input {
      margin-top: 10px;
      width: 100%;
    }

    .action-btn {
      margin-top: 10px;
      padding: 10px;
      background-color: #2980b9;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 0.95em;
      cursor: pointer;
    }

    .uploaded-files {
      margin-top: 20px;
      font-size: 0.9em;
    }

    .file-item {
      background-color: #fdfdfd;
      padding: 10px;
      margin: 8px 0;
      border-radius: 5px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.05);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .file-actions {
      display: flex;
      gap: 10px;
    }

    .file-actions button {
      padding: 8px 12px;
      border: none;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
      font-size: 0.9em;
      user-select: none;
    }

    .download-btn {
      background-color: #27ae60;
      color: white;
    }

    .delete-btn {
      background-color: #e74c3c;
      color: white;
    }

    .add-contact-btn {
      margin-top: 15px;
      width: 100%;
      padding: 10px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 0.95em;
      font-weight: bold;
      cursor: pointer;
      user-select: none;
    }

    footer {
      border-top: 1px solid #ccc;
      margin-top: 40px;
      padding: 20px 0;
    }
  </style>
</head>
<body>

  <!-- Giriş Sayfası -->
  <div id="loginPage" class="login-container">
    <div class="login-title-box">Yurt Yapı</div>
    <div class="login-box">
      <button id="loginBtn" class="login-btn">GİRİŞ</button>
    </div>
  </div>

  <!-- Ana İçerik -->
  <div id="mainContent" class="container" style="display:none;">
    <button class="logout-btn" onclick="logout()" id="logoutBtn" style="display:inline-block;">X</button>
    <div class="header-container">
      <div class="main-title-box">Yurt Yapı Alüminyum Sistemleri</div>
    </div>

    <div class="section contact-info">
      <h2 class="section-title">İLETİŞİM BİLGİLERİ</h2>
      <div class="contact-details">
        <div><strong>Kurucu:</strong> İsmail Yeşilyurt</div>
        <div><strong>Tel:</strong> 0535 313 37 90</div>
        <div><strong>Email:</strong> info@yurtyapialuminyum.com</div>
        <div><strong>Adres:</strong> İnönü Mahallesi 361 Sk No 48, BAĞCILAR / İSTANBUL</div>
      </div>
      <button class="add-contact-btn" onclick="addToContacts()">REHBERE EKLE</button>
    </div>

    <div class="section files-section">
      <h2 class="section-title">Dosya Yönetimi</h2>
      <div class="file-upload">
        <h3>Dosya Yükle</h3>
        <input type="file" id="fileUpload" name="fileUpload">
        <button class="action-btn" onclick="uploadFile()">Yükle</button>
      </div>

      <div class="uploaded-files">
        <h3>Yüklenen Dosyalar</h3>
        <div id="fileList"></div>
      </div>
    </div>
  </div>

  <footer></footer>

  <script>
    // IndexedDB ayarları
    const DB_NAME = 'yurtYapiFilesDB';
    const DB_VERSION = 1;
    const STORE_NAME = 'files';

    let db;
    const openRequest = indexedDB.open(DB_NAME, DB_VERSION);

    openRequest.onupgradeneeded = () => {
      db = openRequest.result;
      if (!db.objectStoreNames.contains(STORE_NAME)) {
        db.createObjectStore(STORE_NAME, { keyPath: 'id', autoIncrement: true });
      }
    };

    openRequest.onsuccess = () => {
      db = openRequest.result;
      loadFilesFromDB();
    };

    openRequest.onerror = () => {
      console.error('IndexedDB açılırken hata:', openRequest.error);
    };

    // DB'den dosyaları yükle
    function loadFilesFromDB() {
      const tx = db.transaction(STORE_NAME, 'readonly');
      const store = tx.objectStore(STORE_NAME);
      const getAllRequest = store.getAll();

      getAllRequest.onsuccess = () => {
        const files = getAllRequest.result;
        const fileList = document.getElementById('fileList');
        fileList.innerHTML = '';
        files.forEach(fileObj => {
          addFileItem(fileObj);
        });
      };
    }

    // Dosyayı DB'ye kaydet
    function saveFileToDB(file) {
      const reader = new FileReader();
      reader.onload = (e) => {
        const dataURL = e.target.result;
        const tx = db.transaction(STORE_NAME, 'readwrite');
        const store = tx.objectStore(STORE_NAME);
        store.add({
          name: file.name,
          dataURL: dataURL,
          type: file.type,
          size: file.size,
          lastModified: file.lastModified
        });

        tx.oncomplete = () => {
          loadFilesFromDB();
        };
      };
      reader.readAsDataURL(file);
    }

    // HTML'de dosya öğesi oluşturma
    function addFileItem(fileObj) {
      const fileList = document.getElementById('fileList');

      const fileItem = document.createElement('div');
      fileItem.className = 'file-item';

      fileItem.innerHTML = `
        <span>${fileObj.name}</span>
        <div class="file-actions">
          <button class="download-btn">İndir</button>
          <button class="delete-btn">Sil</button>
        </div>
      `;

      // İndir butonu
      const downloadBtn = fileItem.querySelector('.download-btn');
      downloadBtn.onclick = () => {
        const a = document.createElement('a');
        a.href = fileObj.dataURL;
        a.download = fileObj.name;
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
      };

      // Sil butonu
      const deleteBtn = fileItem.querySelector('.delete-btn');
      deleteBtn.onclick = () => {
        const tx = db.transaction(STORE_NAME, 'readwrite');
        const store = tx.objectStore(STORE_NAME);
        store.delete(fileObj.id);
        tx.oncomplete = () => {
          fileItem.remove();
        };
      };

      fileList.appendChild(fileItem);
    }

    // Dosya yükle butonu
    function uploadFile() {
      const fileInput = document.getElementById('fileUpload');
      const file = fileInput.files[0];
      if (!file) return;

      if (!db) {
        alert('Veritabanı henüz hazır değil, lütfen sayfayı yenileyin.');
        return;
      }

      saveFileToDB(file);
      fileInput.value = '';
    }

    // Giriş butonu
    document.getElementById('loginBtn').addEventListener('click', function () {
      document.getElementById('loginPage').style.display = 'none';
      document.getElementById('mainContent').style.display = 'block';
      document.getElementById('logoutBtn').style.display = 'inline-block';
    });

    // Çıkış fonksiyonu
    function logout() {
      document.getElementById('mainContent').style.display = 'none';
      document.getElementById('loginPage').style.display = 'flex';
      document.getElementById('logoutBtn').style.display = 'none';
    }

    // Rehbere ekle (VCF dosyası indir)
    function addToContacts() {
      const vcfData = `BEGIN:VCARD
VERSION:3.0
FN:Yurt Yapı Alüminyum Sistemleri
ORG:Yurt Yapı Alüminyum Sistemleri
TEL;TYPE=CELL:05353133790
EMAIL:info@yurtyapialuminyum.com
ADR;TYPE=WORK:;;İnönü Mahallesi 361 Sk No 48;BAĞCILAR;İSTANBUL;;
END:VCARD`;

      const blob = new Blob([vcfData], {type: 'text/vcard'});
      const url = URL.createObjectURL(blob);

      const a = document.createElement('a');
      a.href = url;
      a.download = 'yurt_yapi_aluminyum_sistemleri.vcf';
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
    }
  </script>
</body>
</html>
