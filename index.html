<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Yurt Yapı Giriş</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f6f7;
      color: #2c3e50;
      height: 100vh;
    }

    .container {
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.08);
      position: relative;
    }

    .login-container {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      text-align: center;
      gap: 20px;
    }

    .login-title-box {
      background-color: white;
      padding: 15px 25px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.08);
      min-width: 250px;
      user-select: none;
      font-size: 2em;
      font-weight: bold;
      color: #2c3e50;
    }

    .login-box {
      user-select: none;
      min-width: 280px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      align-items: center;
    }

    input[type="password"], input[type="text"] {
      padding: 10px;
      font-size: 1.2em;
      border: 1px solid #ccc;
      border-radius: 8px;
      width: 100%;
      box-sizing: border-box;
    }

    label {
      font-size: 1em;
      color: #555;
      user-select: none;
      align-self: flex-start;
    }

    .show-password {
      font-size: 0.9em;
      color: #2980b9;
      cursor: pointer;
      user-select: none;
      align-self: flex-start;
      margin-bottom: 10px;
      user-select: none;
    }

    .login-btn {
      background-color: #2980b9;
      color: white;
      border-radius: 8px;  /* Yanları kavisli */
      padding: 10px 20px;
      border: none;
      cursor: pointer;
      font-size: 1.3em;
      font-weight: bold;
      user-select: none;
      transition: background-color 0.3s ease;
      width: 100%;
    }

    .login-btn:hover {
      background-color: #2471a3;
      text-decoration: none;
    }

    .change-password-container {
      margin-top: 15px;
      width: 100%;
      border-top: 1px solid #ddd;
      padding-top: 10px;
      text-align: left;
    }

    .change-password-btn {
      background-color: #27ae60;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 8px 12px;
      cursor: pointer;
      font-weight: bold;
      user-select: none;
      width: 100%;
      font-size: 1em;
    }

    .change-password-btn:hover {
      background-color: #219150;
    }

    .change-password-form {
      margin-top: 10px;
      display: none;
      flex-direction: column;
      gap: 8px;
    }

    .change-password-form input {
      padding: 8px;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 6px;
      width: 100%;
      box-sizing: border-box;
    }

    .change-password-form button {
      background-color: #2980b9;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 8px 12px;
      cursor: pointer;
      font-weight: bold;
      user-select: none;
      width: 100%;
      font-size: 1em;
    }

    .change-password-form button:hover {
      background-color: #2471a3;
    }

    .change-password-message {
      font-size: 0.9em;
      color: green;
      user-select: none;
      margin-top: 5px;
    }

    /* --- Buradan aşağı diğer kodlar aynen devam --- */
    
    /* (Diğer CSS kodlarınız değişmedi) */

  </style>
</head>
<body>

  <!-- Giriş Sayfası -->
  <div id="loginPage" class="login-container">
    <div class="login-title-box">Yurt Yapı</div>
    <div class="login-box">
      <label for="passwordInput">Şifre</label>
      <input type="password" id="passwordInput" placeholder="Şifrenizi girin" />
      <div class="show-password">
        <input type="checkbox" id="showPasswordCheck" />
        <label for="showPasswordCheck">Şifreyi Göster</label>
      </div>
      <button id="loginBtn" class="login-btn">GİRİŞ</button>

      <div class="change-password-container">
        <button id="changePasswordToggle" class="change-password-btn">Şifre Değiştir</button>
        <form id="changePasswordForm" class="change-password-form">
          <input type="password" id="oldPassword" placeholder="Eski Şifre" required />
          <input type="password" id="newPassword" placeholder="Yeni Şifre" required />
          <input type="password" id="newPasswordConfirm" placeholder="Yeni Şifre (Tekrar)" required />
          <button type="submit">Şifreyi Güncelle</button>
          <div id="changePasswordMessage" class="change-password-message"></div>
        </form>
      </div>
    </div>
  </div>

  <!-- Ana İçerik -->
  <div id="mainContent" class="container" style="display:none;">
    <button class="logout-btn" onclick="logout()" id="logoutBtn" style="display:inline-block;">X</button>
    <div class="header-container">
      <div class="main-title-box">Yurt Yapı Alüminyum Sistemleri</div>
    </div>

    <div class="section contact-info">
      <h2 class="section-title">İLETİŞİM BİLGİLERİ</h2>
      <div class="contact-details">
        <div><strong>Kurucu:</strong> İsmail Yeşilyurt</div>
        <div><strong>Tel:</strong> 0535 313 37 90</div>
        <div><strong>Email:</strong> info@yurtyapialuminyum.com</div>
        <div><strong>Adres:</strong> İnönü Mahallesi 361 Sk No 48, BAĞCILAR / İSTANBUL</div>
      </div>
      <button class="add-contact-btn" onclick="addToContacts()">REHBERE EKLE</button>
    </div>

    <div class="section files-section">
      <h2 class="section-title">Dosya Yönetimi</h2>
      <div class="file-upload">
        <h3>Dosya Yükle</h3>
        <input type="file" id="fileUpload" name="fileUpload">
        <button class="action-btn" onclick="uploadFile()">Yükle</button>
      </div>

      <div class="uploaded-files">
        <h3>Yüklenen Dosyalar</h3>
        <div id="fileList"></div>
      </div>
    </div>
  </div>

  <footer></footer>

  <script>
    // Varsayılan şifre (localStorage'da kayıtlı yoksa burası geçerli)
    if (!localStorage.getItem('password')) {
      localStorage.setItem('password', '145358');
    }

    const passwordInput = document.getElementById('passwordInput');
    const loginBtn = document.getElementById('loginBtn');
    const loginPage = document.getElementById('loginPage');
    const mainContent = document.getElementById('mainContent');
    const logoutBtn = document.getElementById('logoutBtn');

    const showPasswordCheck = document.getElementById('showPasswordCheck');
    showPasswordCheck.addEventListener('change', () => {
      passwordInput.type = showPasswordCheck.checked ? 'text' : 'password';
    });

    loginBtn.addEventListener('click', function () {
      const storedPassword = localStorage.getItem('password');
      const enteredPassword = passwordInput.value;
      if (enteredPassword === storedPassword) {
        loginPage.style.display = 'none';
        mainContent.style.display = 'block';
        logoutBtn.style.display = 'inline-block';
        passwordInput.value = '';
        clearChangePasswordForm();
      } else {
        alert('Şifre yanlış! Lütfen tekrar deneyin.');
        passwordInput.value = '';
      }
    });

    function logout() {
      mainContent.style.display = 'none';
      loginPage.style.display = 'flex';
      logoutBtn.style.display = 'none';
    }

    // Şifre değiştirme alanı toggle
    const changePasswordToggle = document.getElementById('changePasswordToggle');
    const changePasswordForm = document.getElementById('changePasswordForm');
    const changePasswordMessage = document.getElementById('changePasswordMessage');

    changePasswordToggle.addEventListener('click', () => {
      if (changePasswordForm.style.display === 'flex') {
        changePasswordForm.style.display = 'none';
        clearChangePasswordForm();
      } else {
        changePasswordForm.style.display = 'flex';
        changePasswordMessage.textContent = '';
      }
    });

    // Şifre değiştirme form işlemi
    changePasswordForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const oldPass = document.getElementById('oldPassword').value;
      const newPass = document.getElementById('newPassword').value;
      const newPassConfirm = document.getElementById('newPasswordConfirm').value;
      const storedPassword = localStorage.getItem('password');

      if (oldPass !== storedPassword) {
        changePasswordMessage.style.color = 'red';
        changePasswordMessage.textContent = 'Eski şifre yanlış!';
        return;
      }
      if (newPass.length < 4) {
        changePasswordMessage.style.color = 'red';
        changePasswordMessage.textContent = 'Yeni şifre en az 4 karakter olmalı.';
        return;
      }
      if (newPass !== newPassConfirm) {
        changePasswordMessage.style.color = 'red';
        changePasswordMessage.textContent = 'Yeni şifreler uyuşmuyor!';
        return;
      }

      localStorage.setItem('password', newPass);
      changePasswordMessage.style.color = 'green';
      changePasswordMessage.textContent = 'Şifre başarıyla değiştirildi!';
      clearChangePasswordForm();
      setTimeout(() => {
        changePasswordForm.style.display = 'none';
        changePasswordMessage.textContent = '';
      }, 2500);
    });

    function clearChangePasswordForm() {
      document.getElementById('oldPassword').value = '';
      document.getElementById('newPassword').value = '';
      document.getElementById('newPasswordConfirm').value = '';
      changePasswordMessage.textContent = '';
    }

    // --- Diğer fonksiyonlar aynen kalacak ---

    function uploadFile() {
      const fileInput = document.getElementById('fileUpload');
      const file = fileInput.files[0];
      if (!file) return;

      const fileList = document.getElementById('fileList');

      const fileURL = URL.createObjectURL(file);
      const fileItem = document.createElement('div');
      fileItem.className = 'file-item';

      fileItem.innerHTML = `
        <span>${file.name}</span>
        <div class="file-actions">
          <button class="download-btn" onclick="downloadFile('${fileURL}', '${file.name}')">İndir</button>
          <button class="delete-btn" onclick="this.closest('.file-item').remove(); URL.revokeObjectURL('${fileURL}');">Sil</button>
        </div>
      `;

      fileList.appendChild(fileItem);
      fileInput.value = '';
    }

    function downloadFile(url, name) {
      const a = document.createElement('a');
      a.href = url;
      a.download = name;
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
    }

    function addToContacts() {
      const vcfData = `BEGIN:VCARD
VERSION:3.0
FN:Yurt Yapı Alüminyum Sistemleri
ORG:Yurt Yapı Alüminyum Sistemleri
TEL;TYPE=CELL:05353133790
EMAIL:info@yurtyapialuminyum.com
ADR;TYPE=WORK:;;İnönü Mahallesi 361 Sk No 48;BAĞCILAR;İSTANBUL;;
END:VCARD`;

      const blob = new Blob([vcfData], {type: 'text/vcard'});
      const url = URL.createObjectURL(blob);

      const a = document.createElement('a');
      a.href = url;
      a.download = 'yurt_yapi_aluminyum_sistemleri.vcf';
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
    }
  </script>
</body>
</html>
