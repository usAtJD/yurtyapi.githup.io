<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Yurt Yapı Giriş</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f6f7;
      color: #2c3e50;
      height: 100vh;
    }
    .container {
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.08);
      position: relative;
    }
    .login-container {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      text-align: center;
      gap: 20px;
    }
    .login-title-box {
      background-color: white;
      padding: 15px 25px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.08);
      min-width: 250px;
      user-select: none;
      font-size: 2em;
      font-weight: bold;
      color: #2c3e50;
    }
    .login-box { user-select: none; }
    .login-btn {
      background-color: #2980b9;
      color: white;
      border-radius: 8px;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
      font-size: 1.3em;
      font-weight: bold;
      user-select: none;
      transition: background-color 0.3s ease;
    }
    .login-btn:hover {
      background-color: #2471a3;
      text-decoration: none;
    }
    .main-title-box {
      background-color: white;
      padding: 15px 30px;
      margin-bottom: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.08);
      font-size: 1.6em;
      font-weight: bold;
      text-align: center;
      color: #2c3e50;
    }
    .files-section {
      background-color: #eafaf1;
      border-left: 5px solid #27ae60;
      padding: 20px;
      border-radius: 8px;
      margin-top: 20px;
    }
    .uploaded-files {
      margin-top: 10px;
    }
    .file-item {
      background-color: #fff;
      padding: 10px;
      border: 1px solid #ccc;
      margin-bottom: 10px;
      border-radius: 6px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .file-item button {
      margin-left: 10px;
      background-color: #3498db;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 4px;
      cursor: pointer;
    }
    .file-item button.delete {
      background-color: #e74c3c;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="main-title-box">YURT YAPI ALEMİNYUM SİSTEMLERİ</div>
    <button class="login-btn" onclick="window.open('https://gofile.io/d/fe7293d7-b871-4970-a9e1-c62fc59d5b02', '_blank')">Dosya Seç (Gofile)</button>
    
    <div class="files-section">
      <div class="section-title">İndirilen Dosyalar</div>
      <button class="login-btn" onclick="simulateDownload()">Dosyayı İndir (Simülasyon)</button>
      <div class="uploaded-files" id="fileList"></div>
    </div>
  </div>

  <script>
    function simulateDownload() {
      // Burada örnek bir dosya simüle ediliyor
      const fileName = "ornek_dosya.pdf";
      const fileUrl = "#"; // Gerçek bir URL olsaydı bu kısım aktif olurdu

      const fileItem = document.createElement("div");
      fileItem.className = "file-item";
      fileItem.innerHTML = `
        <span>${fileName}</span>
        <div>
          <a href="${fileUrl}" download="${fileName}">
            <button>İndir</button>
          </a>
          <button class="delete" onclick="this.closest('.file-item').remove()">Sil</button>
        </div>
      `;
      document.getElementById("fileList").appendChild(fileItem);
    }
  </script>
</body>
</html>
